version: '3.8'

services:
  proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: proxy-manager
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "81:81"
    env_file: ./.env
    volumes:
      - ./npm/data:/data
      - ./npm/letsencrypt:/etc/letsencrypt
    networks:
      - web
      - internal

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./portainer/data:/data
    ports:
      - "9000:9000"
    networks:
      - web

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    restart: unless-stopped
    env_file: ./.env
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - WEBUI_PORT=8080
      - TZ=Europe/Oslo
      - QBT_USERNAME=${QBT_USER}
      - QBT_PASSWORD=${QBT_PASS}
    volumes:
      - ./downloads:/downloads
      - ./config/qbittorrent:/config
    networks:
      - internal

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    restart: unless-stopped
    env_file: ./.env
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=Europe/Oslo
      - SONARR_API_KEY=${SONARR_API_KEY}
    volumes:
      - ./config/sonarr:/config
      - ./downloads:/downloads
      - ./media/tv:/tv
    networks:
      - internal

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    restart: unless-stopped
    env_file: ./.env
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=Europe/Oslo
      - RADARR_API_KEY=${RADARR_API_KEY}
    volumes:
      - ./config/radarr:/config
      - ./downloads:/downloads
      - ./media/movies:/movies
    networks:
      - internal

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:develop
    container_name: prowlarr
    restart: unless-stopped
    env_file: ./.env
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=Europe/Oslo
      - PROWLARR_API_KEY=${PROWLARR_API_KEY}
    volumes:
      - ./config/prowlarr:/config
    networks:
      - internal

  rclone:
    image: rclone/rclone:latest
    container_name: rclone
    restart: unless-stopped
    env_file: ./.env
    command: >
      sh -c "rclone mount ${RCLONE_REMOTE} ${RCLONE_MOUNT_PATH}
      --rc --allow-other --buffer-size 256M --dir-cache-time 72h
      --vfs-cache-mode writes --vfs-cache-max-age 5m
      --vfs-read-chunk-size 128M"
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/fuse
    volumes:
      - ./config/rclone:/config/rclone
    networks:
      - internal

  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    restart: unless-stopped
    env_file: ./.env
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=Europe/Oslo
      - PLEX_CLAIM=${PLEX_CLAIM}
    volumes:
      - ./config/plex:/config
      - ./media/tv:/tv
      - ./media/movies:/movies
      - ${RCLONE_MOUNT_PATH}:/clouddrive
    networks:
      - internal

  plexmeta:
    image: meisnate12/plex-meta-manager:latest
    container_name: plexmeta
    restart: unless-stopped
    env_file: ./.env
    environment:
      - PLEX_TOKEN=${PLEX_CLAIM}
      - TZ=Europe/Oslo
    volumes:
      - ./config/plexmeta:/config
      - ./media:/media
    networks:
      - internal

  autoconfig:
    image: alpine:latest
    container_name: autoconfig
    depends_on:
      - sonarr
      - radarr
      - qbittorrent
      - prowlarr
    volumes:
      - ./init:/init
      - ./.env:/.env:ro
    entrypoint: /bin/sh
    command: -c "apk add --no-cache bash curl jq && chmod +x /init/auto-config.sh && /init/auto-config.sh"
    networks:
      - internal
    restart: "no"

networks:
  web:
    external: false
  internal:
    driver: bridge
